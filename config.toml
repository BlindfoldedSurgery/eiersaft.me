# The URL the site will be built for
base_url = "https://eiersaft.me/"
theme = "zola-theme-papermod"
generate_feed = true
minify_html = true
title = "Eiersaft"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true}
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
[extra.papermod]
title = "Eiersaft"
default_theme = "auto"
theme = "light"
language_direction = "auto"
keywords = []
show_theme_toggle = true
show_scroll_to_top = true
show_code_copy_buttons = true
show_reading_time = true
show_word_count = false
show_post_nav_links = true
show_post_meta = true
default_toc_open = false
edit_post_url = "https://github.com/BlindfoldedSurgery/eiersaft.me/tree/main"
#copyright = ""
date_format = "%Y-%m-%d"
navigation = [
    { url = "/posts", title = "Posts" },
    { url = "/tags", title = "Tags" },
    { url = "/rezepte", title = "Rezepte" },
    { url = "https://github.com/BlindfoldedSurgery/eiersaft.me", title = "GitHub", is_external = true }
]

home_title = "Eiersaft"
home_content = "Eier!"
recipe_title = "Rezepte"
recipe_content = "Rezepte mit Eiersaft"
social_icons = []
